<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Buildings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Manage Buildings</h2>
        <table id="buildingsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Floors</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody> <!-- Ensure tbody is present -->
        </table>
        <button onclick="showCreateBuildingForm()">Add New Building</button>
        <div id="buildingFormContainer" style="display: none;">
            <h3 id="formTitle">Add New Building</h3>
            <form id="buildingForm">
                <input type="hidden" id="building_id">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="code" placeholder="Code" required>
                <input type="number" step="0.000001" id="latitude" placeholder="Latitude">
                <input type="number" step="0.000001" id="longitude" placeholder="Longitude">
                <input type="number" id="floors" placeholder="Floors">
                <textarea id="description" placeholder="Description"></textarea>
                <button type="button" onclick="saveBuilding()">Save</button>
                <button type="button" onclick="hideBuildingForm()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
