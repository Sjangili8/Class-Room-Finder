<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Admin Dashboard</h1>
            <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Manage Buildings Section -->
        <section id="manage-buildings" class="mb-5">
            <h2 class="h4 mb-3">Manage Buildings</h2>
            <button class="btn btn-success mb-3" onclick="showAddBuildingModal()">Add New Building</button>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="buildingsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Floors</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="building_tbody"></tbody>
                </table>
            </div>
        </section>

        <!-- Manage Classrooms Section -->
        <section id="manage-classrooms" class="mb-5">
            <h2 class="h4 mb-3">Manage Classrooms</h2>
            <button class="btn btn-success mb-3" onclick="showAddClassroomModal()">Add New Classroom</button>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="classroomsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Building</th>
                            <th>Room Number</th>
                            <th>Floor</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Manage Courses Section -->
        <section id="manage-courses" class="mb-5">
            <h2 class="h4 mb-3">Manage Courses</h2>
            <button class="btn btn-success mb-3" onclick="showAddCourseModal()">Add New Course</button>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="coursesTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Course Code</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Manage Users Section -->
        <section id="manage-users">
            <h2 class="h4 mb-3">Manage Users</h2>
            <button class="btn btn-success mb-3" onclick="showAddUserModal()">Add New User</button>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="usersTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Action Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actionModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalSaveButton">Save</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
