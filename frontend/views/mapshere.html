<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #directionsPanel {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .notification-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
        }
        .notification {
            padding: 10px;
            background-color: #ffc107;
            color: #212529;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification .close-btn {
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
        }
    </style>
    <script src="../js/maps.js" defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcye5ZfWNph1OMEt-7QFiLLWHWoeQbfYw&callback=initMap"
        async
        defer
    ></script>
</head>
<body class="bg-light">
    <!-- Notification Bar -->
    <div id="notificationBar" class="notification-bar"></div>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="text-primary">Campus Navigation</h1>
                <p class="text-muted">Find your way to classrooms or buildings on campus with ease!</p>
            </div>
            <div class="col-md-4 text-md-end">
                <button class="btn btn-primary" onclick="getLiveLocation()">Find My Location</button>
            </div>
        </div>

        <!-- Search Bar Section -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for a classroom or building...">
                    <button class="btn btn-primary" onclick="searchLocation()">Search</button>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>

            <!-- Directions Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        Directions
                    </div>
                    <div class="card-body">
                        <div id="directionsPanel" class="text-muted">
                            Enter a destination to view turn-by-turn directions.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-primary text-white">
        <p>&copy; 2024 Campus Navigator | Built with ❤️ for easy navigation</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
